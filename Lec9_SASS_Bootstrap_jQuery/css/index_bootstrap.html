<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            #my-p{
                color: goldenrod !important;
            }
            div{
                font-size: 25px;
                line-height: 50px;
            }
            p{
                color: red !important;
                font-size: 40px;
            }
            .text-primary{
                color: red !important;
            } 
        </style>
    </head>
    
    <body>
        <div class="container-fluid">
            <h2 class="text-primary">Bootstrap Gird</h2>
            <div class="row">
                <div class="col-sm-1" style="background-color:#CC99FF;">col-sm-1</div>
                <div class="col-sm-2" style="background-color:#B266FF;">col-sm-2</div>
                <div class="col-sm-3" style="background-color:#9933FF;">col-sm-3</div>
            </div>
        </div>
        <hr/>
        <div class="container-fluid">
            <h2 class="text-primary">Bootstrap Table</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Product name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>M & M</td>
                    <td>Snacks</td>
                    <td>$1.99</td>
                </tr>
                <tr>
                    <td>iPhone</td>
                    <td>Electronics</td>
                    <td>$999</td>
                </tr>
                </tbody>
            </table>
        </div>

        <hr/>
        <div class="container-fluid">
            <h2 class="text-primary">Bootstrap Button</h2>
            <button type="button" class="btn">Default</button>
            <button type="button" class="btn btn-outline-danger">Danger & Outline</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-link">Link</button>
            <button type="button" class="btn btn-success btn-lg">Large</button>
            <button type="button" class="btn btn-success btn-sm">Small</button>
            <button type="button" class="btn btn-success active">Active Primary</button>
            <button type="button" class="btn btn-success disabled">Disabled Primary</button>
        </div>

        <hr/>
        <div class="container-fluid">
            <h2 class="text-primary my-class">Bootstrap Form</h2>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="email" value="fan@fan.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" id="password">
                </div>
            </div>
        </div>

        <hr/>
        <h2 class="text-primary">Bootstrap Navbar</h2>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

        <hr/>
        <p class="text-primary" id='my-p'>!important</h4>

    </body>
</html>
